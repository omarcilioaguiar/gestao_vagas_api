name: Gestao de Vagas Application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          
      - name: Build Project
        run: mvn clean install

      - name: Login Docker
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}  

      - name: Build Docker Image
        run: docker build -t omarcilioaguiar/gestao_vagas .

      - name: Publish Image
        run: docker push omarcilioaguiar/gestao_vagas

  deploy:
      needs: build
      runs-on: self-hosted
      steps:
        - name: Pull image docker hub
          run: docker pull omarcilioaguiar/gestao_vagas:latest
        
        - name: Remove container
          run: docker rm -f

        - name: Run container container gestao_vagas
          run: docker run -d -p 8080:8080 -e DATABASE_URL=${{secrets.DATABASE_URL}} -e DATABASE_PASSWORD=${{secrets.DATABASE_PASSWORD}} -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} --name gestao-vagas omarcilioaguiar/gestao_vagas
